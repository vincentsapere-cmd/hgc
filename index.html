    <!-- PayPal SDK - Loaded dynamically with client ID from backend -->
    <script>
      // Load PayPal SDK dynamically with client ID from backend API
      (async function loadPayPalSDK() {
        try {
          const response = await fetch('/api/v1/payments/config');
          const data = await response.json();
          if (data.success && data.data?.paypal?.clientId) {
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${data.data.paypal.clientId}&currency=USD&intent=capture`;
            script.async = true;
            document.head.appendChild(script);
          } else {
            console.warn('PayPal config not available, using sandbox mode');
            const script = document.createElement('script');
            script.src = 'https://www.paypal.com/sdk/js?client-id=sb&currency=USD&intent=capture';
            script.async = true;
            document.head.appendChild(script);
          }
        } catch (err) {
          console.warn('Failed to load PayPal config, using sandbox mode:', err);
          const script = document.createElement('script');
          script.src = 'https://www.paypal.com/sdk/js?client-id=sb&currency=USD&intent=capture';
          script.async = true;
          document.head.appendChild(script);
        }
      })();
    </script>
